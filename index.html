<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobilanpassad Webbutik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: white;
        }
        .menu-btn, .cart, .search-icon {
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        .search-container {
            position: relative;
            flex-grow: 2;
            max-width: 150px;
        }
        .search-input {
            display: none;
            position: absolute;
            right: 0;
            top: 0;
            width: 100%;
            padding: 5px;
            border-radius: 3px;
            border: none;
            background-color: white;
            color: black;
        }
        .menu-btn {
            font-size: 24px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 60px; /* Adjust based on header height */
            left: 0;
            width: 100%;
            background-color: #444;
            border-radius: 5px;
            color: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .dropdown-menu a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #555;
        }
        .dropdown-menu a:hover {
            background-color: #555;
        }
        .dropdown-menu .footer {
            margin-top: 10px;
            border-top: 1px solid #555;
            padding-top: 10px;
        }
        .dropdown-menu select, .dropdown-menu button {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 3px;
            width: 100%;
            margin-bottom: 5px;
        }
        .dropdown-menu select:hover, .dropdown-menu button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-btn" onclick="toggleMenu()">‚ò∞</div>
        <div class="logo">Logga</div>
        <div class="search-container">
            <div class="search-icon" onclick="toggleSearch()">üîç</div>
            <input type="text" class="search-input" placeholder="S√∂k efter varor">
        </div>
        <div class="cart">üõí</div>
    </header>

    <div class="dropdown-menu" id="dropdownMenu">
        <a href="#produkter">Produkter</a>
        <a href="#kontakter">Kontakter</a>
        <a href="#om-oss">Om oss</a>
        <div class="footer">
            <select>
                <option value="sv">Svenska</option>
                <option value="en">Engelska</option>
                <!-- L√§gg till fler spr√•kval h√§r -->
            </select>
            <select>
                <option value="sek">SEK</option>
                <option value="eur">EUR</option>
                <!-- L√§gg till fler valutaalternativ h√§r -->
            </select>
            <button onclick="toggleMenu()">St√§ng</button>
        </div>
    </div>

    <main>
        <!-- Inneh√•ll f√∂r hemsidan -->
    </main>

    <script>
        function toggleSearch() {
            var searchInput = document.querySelector('.search-input');
            searchInput.style.display = (searchInput.style.display === 'block') ? 'none' : 'block';
            if (searchInput.style.display === 'block') {
                searchInput.focus();
            }
        }

        function toggleMenu() {
            var dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.style.display = (dropdownMenu.style.display === 'block') ? 'none' : 'block';
        }

        // Close the menu if clicked outside
        window.onclick = function(event) {
            if (!event.target.matches('.menu-btn')) {
                var dropdownMenu = document.getElementById('dropdownMenu');
                if (dropdownMenu.style.display === 'block') {
                    dropdownMenu.style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
